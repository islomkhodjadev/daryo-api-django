{% extends "admin/base_site.html" %}

{% block title %}View Conversation{% endblock %}

{% block extrastyle %}
<style>
    .chat-container {
        display: flex;
        flex-direction: column;
        height: 70vh;
        background-color: #f8f8f8;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        overflow-y: auto;
        margin-bottom: 20px;
    }

    .message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 8px;
    }

    .message.client {
        background-color: #d8f3dc;
        text-align: left;
        align-self: flex-start;
    }

    .message.ai {
        background-color: #bde0fe;
        text-align: right;
        align-self: flex-end;
    }

    .timestamp {
        font-size: 0.8rem;
        color: #999;
        text-align: right;
    }

    .chat-input-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
    }

    .chat-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .send-btn {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .send-btn:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}

{% block content %}

<div class="chat-container">

    <p style="color: red;">Kechirasiz, bu muhbir uchun chat topilmadi</p>


</div>

{% endblock %}
